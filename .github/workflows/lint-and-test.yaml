---
name: golangci
on:
  pull_request:
  push:
    branches:
      - main
      - master
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --timeout=5m --tests=false
  test:
    name: unit tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: unit tests
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - run: go test ./...
